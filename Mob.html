<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <title>வரைபடவி - Varaipadavi</title>

    <link rel="icon" href="img/favicon.png" type="image/png">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://davidlynch.org/projects/maphilight/jquery.maphilight.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

    <script src="js/timer.js"></script>
    <script src="js/firebase.js"></script>

    <link type="text/css" rel="stylesheet"
        href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            width: fit-content;
            font-family: Arial, Helvetica, sans-serif;
        }

        .map {
            display: none;
            top: 8px;
            right: 5px;
        }

        #question-area {
            position: fixed;
            top: 50px;
            right: 10px;
        }

        #question {
            padding-bottom: 5px;
        }

        #mobile-view {
            zoom: 259%;
        }

        #add-time-btn,
        #start-btn,
        #restart-btn,
        #replay-btn,
        #rank-link-btn,
        #username-input {
            display: none;
        }

        .vp-btn {
            width: 100%;
            position: relative;
            background-color: #0080ff;
            border: 2px solid white;
            font-size: 18px;
            color: #FFFFFF;
            padding: 8px;
            text-align: center;
            transition-duration: 0.4s;
            text-decoration: none;
            overflow: hidden;
            cursor: pointer;
        }

        .stopwatch {
            font-size: 38px;
            text-align: center;
        }

        .loader {
            margin: auto;
            width: 50%;
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 40px;
            height: 40px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .navbar {
            margin-bottom: 0;
            background-color: #0080ff;
            font-family: Montserrat, sans-serif;
        }

        .navbar li a,
        .navbar .navbar-brand {
            color: rgb(233, 233, 233) !important;
        }

        .navbar-nav li a:hover,
        .navbar-nav li.active a,
        .navbar-toggler {
            color: #ffffff !important;
        }


        /* Modal */

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            height: fit-content;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #0080ff;
            color: white;
        }

        .modal-body {
            padding: 15px 16px;
        }

        #modal-header-text {
            font-size: 28px;
        }

        #modal-text {
            text-align: center;
            padding-bottom: 10px;
        }

        input[type=text] {
            width: 100%;
            padding: 5px 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

        input[type=text]:focus {
            border: 3px solid #555;
        }

        #snackbar {
            visibility: hidden;
            min-width: 50%;
            margin-left: -25%;
            background-color: red;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 8px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }

            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }

            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>

    <title></title>
</head>

<body>

    <div id="mobile-view">

        <nav class="navbar navbar-expand-lg">
            <div class="navbar-header">
                <img class="brand" src="img/brand.png" height="35px" />
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars navbarBars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href=""><i
                                class="te-fa te-fa-4x glyphicon glyphicon-home"></i> முகப்பு</a></li>
                    <li class="nav-item"><a class="nav-link" href=""><i
                                class="te-fa te-fa-4x glyphicon glyphicon-globe"></i> எங்களை பற்றி</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="rank.html"><i
                                class="te-fa te-fa-4x glyphicon glyphicon-phone-alt"></i> நிலை </a></li>
                    <li class="nav-item active"><a class="nav-link" href="Mob.html"><i
                                class="te-fa te-fa-4x glyphicon glyphicon-flag"></i> போட்டி </a></li>

                </ul>

            </div>
        </nav>

        <div id="quiz">
            <div class="container">
                <img src='img/lkmap.png' usemap='#lkmap' class='map' title='imgmap201293016112' alt='imgmap201293016112'
                    id='lkmap' />
            </div>
            <map id='innermap' name='lkmap'>
            </map>

            <div id="question-area">
                <div class="stopwatch"></div>
                <div id="question"></div>
                <button class="vp-btn" id="restart-btn" onclick="restartGame()">Restart</button>
            </div>
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="modal-header-text">வரைபடவி</div>
                    </div>
                    <div class="modal-body">
                        <div class="loader" id="question-loader"></div>
                        <div id="modal-text">Loading</div>
                        <button class="vp-btn" id="start-btn" onclick="startGame()">தொடங்குக</button>
                        <input type="text" id="username-input" placeholder="உங்கள் பெயரை உள்ளிடுக" />
                        <button class="vp-btn" id="add-time-btn" onclick="addRankToDatabase()">புள்ளியை
                            சேர்</button>
                        <button class="vp-btn" id="replay-btn" onclick="restartGame()">திரும்ப விளையாடு</button>
                        <a href="rank.html"><button class="vp-btn" id="rank-link-btn">நிலைகளை காட்டு</button></a>
                    </div>
                </div>

            </div>
            <div id="snackbar"></div>
        </div>
    </div>


    <script>
        let stopwatch = new Stopwatch(
            document.querySelector('.stopwatch'),
            document.querySelector('.results'));

        $(function () {
            $('.map').maphilight({
                fillColor: '008800'
            });
            
            modal.style.display = "block";
        });

        var answers = 0;
        
        function startGame() {
                $("#question").show();
                setTimeout(stopwatch.start(), 1000);
                $("#start-btn").hide();
                $("#restart-btn").show();
                $(".map").show();
                $("#myModal").hide();
        }

        function markPlace(place) {
            if ($("#" + place).length == 0) {
                showSnackbar("தவறு, அது " + place.replace("_", " "), "red", 2000);
            } else {
                answers += 1;
                if (answers >= 10) {
                    stopwatch.stop();
                    document.getElementById('question').innerHTML = '';
                    showModal('வாழ்த்துக்கள்!', 'உங்கள் புள்ளி நேரம்: <b>' + stopwatch.lap().replace(/;/g, "a") + '</b>');
                    $("#username-input").show();
                    $("#replay-btn").show();
                    $("#add-time-btn").show();
                } else {
                    showSnackbar("சரியான பதில்.", "green", 800);
                    addQuestion(places[answers][0]);
                }
                $(function () {
                    var c = $('#a-' + place).attr("coords");
                    var coord = c.split(',');
                    var tval = +coord[1] + 3;
                    $('#candiv').append('<div style="color: #0040ff; position: absolute; top: ' + tval + 'px; left: ' + coord[0] + 'px; font-size:10px;"><b>' + place + '</b></div>');
                    $('#a-' + place).attr("coords", coord[0] + ", " + coord[1] + ", 4");
                    var data = $('#a-' + place).mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                    $('#a-' + place).data('maphilight', data).trigger('alwaysOn.maphilight');
                });
            }
        }

        function addArea(place, coords) {
            var text = '<area id="a-' + place + '" class="m-area" style="display: none;" shape="circ" coords="' + coords + ', 14"  onclick="markPlace(\'' + place + '\')" data-maphilight=\'{"strokeColor":"0000ff","strokeWidth":3,"fillColor":"00ff00","fillOpacity":0.6}\' data-clicked="0"/>'
            document.getElementById('innermap').innerHTML = document.getElementById('innermap').innerHTML + text;
        }

        function addQuestion(place) {
            var text = "<div id=" + place + ">" + place.replace("_", " ") + "</div>";
            document.getElementById('question').innerHTML = text;
        }

        function restartGame() {
            location.reload();
        }

        var database = firebase.firestore();

        var places = [];
        database.collection("places").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                places.push([doc.data()['Place'], doc.data()['Coordinates']])
                addArea(doc.data()['Place'], doc.data()['Coordinates']);
                $("#question-loader").hide();
                document.getElementById('modal-text').innerHTML = 'நீங்கள் விளையாடத் தயாரா?';
                $("#start-btn").show();
            });
            var i = 0;
            shuffle(places);
            addQuestion(places[0][0]);
        });

        function addRankToDatabase() {
            var time = stopwatch.lap().replace(/;/g, "a");
            var name = document.getElementById("username-input").value;
            database.collection("rank").add({
                name: name,
                time: time
            })
            $("#add-time-btn").hide();
            $("#username-input").hide();
            showModal('வெற்றி!', 'உங்கள் புள்ளி சேர்க்கப்பட்டது, ' + name + ".\n மறுதடவை விளையாடப் போகின்றீர்களா?");
            $("#replay-btn").show();
            $("#rank-link-btn").show();
        };


        function shuffle(array) {
            array.sort(() => Math.random() - 0.5);
        };

        var modal = document.getElementById("myModal");

        function showSnackbar(text, color, time) {
            var snackbar = document.getElementById("snackbar");
            snackbar.style.backgroundColor = color;
            snackbar.innerHTML = text;
            snackbar.className = "show";
            setTimeout(function () { snackbar.className = snackbar.className.replace("show", ""); }, time);
        }

        function showModal(header, text) {
            document.getElementById('modal-header-text').innerHTML = header;
            document.getElementById('modal-text').innerHTML = text;
            modal.style.display = "block";
        }
    </script>
</body>

</html>

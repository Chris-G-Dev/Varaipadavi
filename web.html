        <div id="quiz">

            <div id="rank-area">
                <table id="rank-table">
                    <tr>
                        <th>நிலை</th>
                        <th>பயனர்</th>
                        <th>நேரம்</th>
                    </tr>
                    <tr id="rank-loader">
                        <td></td>
                        <td>
                            <div class="loader"></div>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>

            <div id="question-area">
                <div class="stopwatch"></div>
                <div id="question"></div>
                <center>
                    <div id="question-loader" class="loader"></div>
                </center>
                <button class="vp-btn" id="start-btn">தொடங்குக</button>
                <button class="vp-btn" id="restart-btn" onclick="restartGame()">Restart</button>
                <button class="vp-btn" id="add-time-btn" onclick="addRankToDatabase()">புள்ளியை சேர்</button>
            </div>

            <center>
                <div class="container">
                    <img align="center" src='img/lkmap.png' usemap='#lkmap' class='map' title='imgmap201293016112'
                        alt='imgmap201293016112' id='lkmap' />
                </div>
                <map id='innermap' name='lkmap'>
                </map>
            </center>

        </div>

        <script>
            $(function () {
                $('.map').maphilight({
                    fillColor: '008800'
                });
            });

            let stopwatch = new Stopwatch(
                document.querySelector('.stopwatch'),
                document.querySelector('.results'));

            var answers = 0;
            function markPlace(element) {
                var place = element;
                if (place == 'Wrong') {
                    alert("இவ்விடை தவறு");
                } else {
                    if ($("#" + place).length == 0) {
                        alert("இவ்விடை தவறு");
                    } else {
                        answers += 1;
                        if (answers == 10) {
                            stopwatch.stop();
                            document.getElementById('question').innerHTML = '';
                            document.getElementById('add-time-btn').style.display = 'block';
                        } else {
                            addquest(places[answers][0]);
                        }
                        $(function () {
                            var coord = $('#a-' + place).attr("coords").split(',');
                            var textVerticalCoord = +coord[1];
                            var textHorizontalCoord = +coord[0];
                            $('#candiv').append('<div style="z-index: 1; color: #0040ff; position: fixed; top: ' + textVerticalCoord + 'px; left: ' + textHorizontalCoord + 'px; font-size:10px;"><b>' + place + '</b></div>');
                            $('#a-' + place).attr("coords", coord[0] + ", " + coord[1] + ", 4");
                            var data = $('#a-' + place).mouseout().data('maphilight') || {};
                            data.alwaysOn = !data.alwaysOn;
                            $('#a-' + place).data('maphilight', data).trigger('alwaysOn.maphilight');
                        });
                    }
                }
            }
            
            function addarea(place, coords) {
                var text = '<area id="a-' + place + '" class="map-area" style="display: none;" shape="circ" coords="' + coords + ', 14"  onclick="markPlace(\'' + place + '\')" data-maphilight=\'{"strokeColor":"0000ff","strokeWidth":3,"fillColor":"00ff00","fillOpacity":0.6}\' data-clicked="0"/>'
                document.getElementById('innermap').innerHTML = document.getElementById('innermap').innerHTML + text;
            }

            function addquest(place) {
                var text = "<div id=" + place + ">" + place + "</div>";
                document.getElementById('question').innerHTML = text;
            }
            $("#question").hide();
            $("#start-btn").hide();
            $("#restart-btn").hide();
            $(".map").hide();
            $(document).ready(function () {
                $("#start-btn").on("click", function () {
                    $("#question").show();
                    stopwatch.start();
                    $("#start-btn").hide();
                    $("#restart-btn").show();
                    $(".map").show();
                });
            });
            function restartGame() {
                location.reload();
            }

            function addRankToTable(rank, user, time) {
                var text = '<tr><td>' + rank + '</td><td>' + user + '</td><td>' + time + '</td></tr>';
                document.getElementById('rank-table').innerHTML = document.getElementById('rank-table').innerHTML + text;
            }


            var db = firebase.firestore();

            var places = [];
            db.collection("places").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    places.push([doc.data()['Place'], doc.data()['Coordinates']])
                    addarea(doc.data()['Place'], doc.data()['Coordinates']);
                    $("#question-loader").hide();
                    $("#start-btn").show();
                    console.log(doc.data()['Place']);
                });
                var i = 0;
                var qPlaces = shuffle(places);
                addquest(places[0][0]);
            });
            var rank = 1;
            db.collection("rank").orderBy("time").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    $("#rank-loader").hide();
                    addRankToTable(rank, doc.data()['name'], doc.data()['time']);
                    rank++;
                });
            });

            function addRankToDatabase() {
                var time = stopwatch.lap().replace(/;/g, "a");
                var name = prompt("Your Name?")
                db.collection("rank").add({
                    name: name,
                    time: time
                })
            };
            function shuffle(array) {
                array.sort(() => Math.random() - 0.5);
            };

        </script>
</body>

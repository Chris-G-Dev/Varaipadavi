        <div id="quiz">
            <div id="edit-area">
                <input id="quiz-name" /> <button onclick="edit()">Edit</button>
                <br /><br />
                <select id="shape">
                    <option value="point">Point</option>
                    <option value="circ">Circle</option>
                    <option value="rect">Rectangle</option>
                    <option value="poly">Polygon</option>
                  </select> </br>
                <input id="place" /> <input id="coords" />
                <button onclick="addArea()">Add Area</button>
            </div>
            <div id="map-area">
                <img src='' usemap='#lkmap' class='map img-fluid' title='imgmap201293016112' alt='imgmap201293016112'
                    id='img' style="position: fixed;" />
                <svg id="svg-map" style="position: fixed;">
                </svg>
            </div>

        </div>
    </div>

    <script>

        function showArea(left, top) {
            var text = '<circle cx="' + left + '" cy="' + top + '" r="4" stroke="green" stroke-width="3" fill="yellow" />';
            document.getElementById('svg-map').innerHTML = text;
        }

        $('#svg-map').click(function (e) {
            var offset_t = $(this).offset().top - $(window).scrollTop();
            var offset_l = $(this).offset().left - $(window).scrollLeft();

            var left = Math.round((e.clientX - offset_l));
            var top = Math.round((e.clientY - offset_t));
            $('#coords').val(left + ',' + top);
            showArea(left, top);
        });

        function addArea() {
            var quiz = $('#quiz-name').val();
            var place = $('#place').val();
            var coords = $('#coords').val();
            firebase.firestore().collection("quizes").doc(quiz).collection('coords').doc(place).set({
                place: place,
                coordinates: coords
            });
            alert('added');
            $('#place').val('');
            $('#coords').val('');
        }

        function edit() {
            var quiz = $('#quiz-name').val();
            firebase.firestore().collection("quizes").doc(quiz).get().then(function (doc) {
                if (doc.exists) {
                    $('#svg-map').html('');
                    $('#img').attr('src', doc.data()['img']);
                    setTimeout(function () {
                        $('#svg-map').attr('height', $('#img').height());
                        $('#svg-map').attr('width', $('#img').width());
                    }, 1000);
                } else {
                    alert("No such Quiz.");
                }
            })
        }
    </script>
